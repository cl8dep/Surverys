  push:
    branches:
      - master
 
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Using Node.js v14.x
      - uses: actions/setup-node@v1
        with:
          node-version: 14.x
          
      - name: Installing dependencies
        run: yarn
      
